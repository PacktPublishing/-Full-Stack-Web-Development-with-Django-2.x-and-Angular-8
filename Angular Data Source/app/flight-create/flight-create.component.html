<div class="container">
   <h1>Flight Scheduler</h1>
   <div class="col-lg-8 ">
      <h4><small>All fields are required</small></h4>      
      <div class="row well center">
         <form>
            <div class="col-sm-12">
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>Airline</label>
                     <input type="text" class="form-control" id="airline" name="airline">
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Flight Number</label>
                     <input type="text" class="form-control" name="fligh_no">
                  </div>
               </div>
               <div class="form-group" style="border:1px solid #ced4da; padding:10px; border-radius: 5px;">
                  <label>Trip Type</label>
                  <div class="radio">
                        <label for="radios-0" style="margin-right:20px">
                        <input type="radio" name="trip_type" id="radios-0" >One Way</label>
                        <label for="radios-1" style="margin-right:20px">
                        <input type="radio" name="trip_type" id="radios-1" >Round Trip</label>
                        <label for="radios-2" style="margin-right:20px">
                        <input type="radio" name="trip_type" id="radios-2" >Multiple Destinations</label>						
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>Departure Airport</label>
                     <input type="text" class="form-control" name="departure_airport">
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Arrival Airport</label>
                     <input type="text" class="form-control" name="arrival_airport">
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>Departure Date</label>
                     <input type="date" class="form-control" name="departure_date">
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Return Date</label>
                     <input type="date" class="form-control" name="return_date">
                  </div>
               </div>
               <button type="submit" class="btn btn-lg btn-info">Submit</button>					
            </div>
         </form>
      </div>
   </div>
</div>
